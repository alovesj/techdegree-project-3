<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
      <h1>The Code Review</h1>
      <div class="container">
      <header>
      <div class="subtitles">
      <h2>Signup for our newsletter</h2>
      <h3>Get the latest news on how your code is doing right in your inbox.</h3>
  </div>
</header>
<hr>
    <form action="index.html" method="post">
      <div class= "info">
      <fieldset>
        <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">

          <label for="email">Email Address</label>
          <input required type="email" id="email" name="user_email" placeholder="Required">

          <label for="telephone">Phone Number</label>
          <input type="tel" id="telephone" name="user_telephone"placeholder="Phone Number">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" placeholder="Street Address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder= "City">

          <label for="state">State</label>
          <select id="state" name="user_state" placeholder="Choose State">
            <optgroup label="State">

              <option default>Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </optgroup>
          </select>

          <label for="zipcode">Zipcode</label>
          <input type="text" id="zipcode" name="user_zipcode" placeholder="Zipcode">
        </div>
      </fieldset>
      <hr>
      <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <label class="newsh4"><h4>Select the newsletters you would like to receive</h4></label>
        <div>
          <input type="checkbox" id="newsletter" value="interest" name="user_interest"><label class="box" for="newsletter">HTML News</label>
        </div>
          <div>
          <input type="checkbox" id="newsletter" value="interest" name="user_interest"><label class="box" for="newsletter">CSS News</label>
        </div>
        <div>
          <input type="checkbox" id="newsletter" value="interest" name="user_interest"><label class="box" for="newsletter">JavaScript News</label>
        </div>
        <label class="newsh4"><h4>Newsletter format<h4></label>
        <div>
          <input type="radio" id="html" value="html" name="format"><label for="format" class="box">HTML</label>
        </div>
        <div>
          <input type="radio" id="plain_text" value="plain_text" name="format"><label for="format" class="box">Plain Text</label>
      </div>
    </fieldset>
      <label for="other-topics" class="newsh4"><h4>Other topics you'd like to hear about</h4></label>
      <textarea id="other-topics" name="user_topics"></textarea>
        <button type="submit">Sign Up</button>
        <p>Copyright The Code Review</p>
    </form>
    </div>
  </body>
</html>
